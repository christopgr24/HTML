<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inserting a section</title>
    </head>
    <body>
        <!--This will create a section in a webpage-->
        <section>
            <!--This will print a Heading-->
            <h3>A day in the life of a sloth</h3>
            <!--This will print a paragraph-->
            <p>Sloths have always been a spirit animal for people who love to sleep!</p>
            <!--This will print another paragraph-->
            <p>But they only sleep up to 10 hours a day.</p>
        </section>
        <br>
        <!--This will create another section in the webpage-->
        <section>
            <!--This will print a heading-->
            <h3>Are they really so slow?</h3>
            <!--This will print a paragraph-->
            <p>No, they just conserve energy.</p>
        </section>
    </body>
</html>
