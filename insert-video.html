<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Using Video On A Website</title>
    </head>
    <body>
        <!--This will load a video which starts automatically-->
        <video controls="controls" width="200" height="200" autoplay poster="URL.png">
            <!--This refers the main source of the video-->
            <source src="walking_video.mp4" type="video/mp4">
        </video>
        <!--This will print a paragraph-->
        <p>
            Here is a video for you!!
        </p>
    </body>
</html>
