<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Using audio on your webpage.</title>
    </head>
    <body>
        <!--This will load an audio-->
        <audio controls="controls">
            <!--This refers to the main source of the audio-->
            <source src="music.mp3"type="audio/mpeg">
        </audio>
        <!--This will print a paragraph-->
        <p>
            <!--This will print the text bold-->
            <b>Note:</b>
            The audio tag is not supported in Internet Explorer 8 and earlier versions.
        </p>
    </body>
</html>
