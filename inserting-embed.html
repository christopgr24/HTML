<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Using embed in your website</title>
    </head>
    <body>
        <!--This will create a container for adding external content-->
        <embed src="embed.mov" type="video/quicktime" width="300" height="200">
            <!--This will print a paragraph-->
            <p>
                Embedded a quick video!!
            </p>
    </body>
</html>
