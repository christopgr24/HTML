<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Using Aside on the webpage</title>
    </head>
    <body>
        <!--This will print a paragraph-->
        <p>
            Tony Stark is part of the movie Infinity Wars.
        </p>
        <!--This will create a sidebar-->
        <aside>
            <!--This will print a heading-->
            <h4>Tony Stark</h4>
            <!--This will print a paragraph-->
            <p>
                He is the Iron Man!!
            </p>
        </aside>
    </body>
</html>
